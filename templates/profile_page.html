<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/profile_style.css">
</head>
<body>
  <div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" src="..\and_images\profile_anonym_photo.jpg" width="90">
                <span class="font-weight-bold">John Doe</span>
                <span class="text-black-50">john_doe12@bbb.com</span><span>United States</span>
            </div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                      <div class="profile_button_backtohome">
                        <button class="btn btn-primary" type="button">Back to home</button>
                      </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="first name"></div>
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Email"></div>
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Phone number"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="address"></div>
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Country"></div>
                </div>
                <div class="mt-5 text-right">
                  <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
